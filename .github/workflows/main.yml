name: Deploy ALEMS Frontend to Azure App Service


on:
  push:
    branches:
      - develop
      - main

jobs:

  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      # Upload the compiled 'dist/' folder as an artifact
      # so the deploy jobs can download it without rebuilding.
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

   deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

    
      - name: Zip dist folder
        run: zip -r dist.zip dist/

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          # GitHub Variable → repo Settings → Secrets and variables → Actions → Variables tab
  
          app-name: ${{ vars.AZURE_APP_SERVICE_NAME }}
          # GitHub Secret → repo Settings → Secrets and variables → Actions → Secrets tab
          # Set AZURE_WEBAPP_PUBLISH_PROFILE to the XML from Azure Portal → Get publish profile
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: dist.zip
